server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: 非アセットのパスは index.html にフォールバック
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ビルド済みアセットはロングキャッシュ
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}


